<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Liste des CDs Disponibles</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Liste des CDs disponibles :" />
        <h:dataTable value="#{cdBean.cdsDisponibles}" var="cd">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                <h:outputText value="#{cd.titre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Statut</f:facet>
                <h:outputText value="#{cd.estDisponible ? 'Disponible' : 'EmpruntÃ©'}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
