<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>CDs Empruntés</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Utilisateur :" />
        <h:inputText value="#{cdBean.utilisateur}" />

        <h:commandButton value="Voir les CDs Empruntés" action="#{cdBean.getCdsEmpruntes}" />

        <h:dataTable value="#{cdBean.cdsEmpruntes}" var="cd">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                <h:outputText value="#{cd.titre}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
